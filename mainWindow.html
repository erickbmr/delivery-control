<!DOCTYPE html>

<html>

  <head>

    <meta charset="pt-BR">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Delivery</title>
  </head>

  <body>

    <!--<h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.-->

    <div class="row">
      
      <div class="col s12 m6">
        <div class="card lime lighten-2">
          <div class="card-content black-text">
            <span class="card-title">Número de vendas total</span>
            <div class="sales-total">0</div>
          </div>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="card lime lighten-2">
          <div class="card-content black-text">
            <span class="card-title">Valor total das vendas</span>
            <div class="sales-amount">0</div>
          </div>
        </div>
      </div>

    </div>

    <hr>

    <div class="row">
      
      <div class="col s12 m4">
        <div class="card lime lighten-1">
          <div class="card-content black-text">
            <span class="card-title">Número de vendas presencial</span>
            <div class="sales-pres">0</div>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card lime lighten-1">
          <div class="card-content black-text">
            <span class="card-title">Número de vendas pelo WhatsApp</span>
            <div class="sales-wpp">0</div>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card lime lighten-1">
          <div class="card-content black-text">
            <span class="card-title">Número de vendas pelo app</span>
            <div class="sales-app">0</div>
          </div>
        </div>
      </div>

    </div>

    <hr>
    
    <div class="row">

      <div class="col s12 m4">
        <div class="card lime">
          <div class="card-content black-text">
            <span class="card-title">Total no cartão</span>
            <div class="card-amount">0</div>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card lime">
          <div class="card-content black-text">
            <span class="card-title">Total de pagamento online</span>
            <div class="online-amount">0</div>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card lime">
          <div class="card-content black-text">
            <span class="card-title">Total de dinheiro</span>
            <div class="money-amount">0</div>
          </div>
        </div>
      </div>

    </div>

    <script src="src/displayAmount.js"></script>

  </body>

</html>
